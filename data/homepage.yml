    - icon : "ti-twitter"
      URL : "https://twitter.com/data_together"

# about
about:
  enable : true
  content : "We examine models for distributed stewardship of data through community-led reading and discussion groups.

  Our conversations aim to decompose how decentralized and peer-to-peer web infrastructure can enable communities to access, discover, verify, and preserve data they care about. "
  button:
    btnText : "Join The Reading Group"
    URL : "/join"

